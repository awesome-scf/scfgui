  <script>
    let app = new Vue({
      el: '#main',
      data: {
        id: '',
        key: '',
        name:""
      },
      methods: {
        save: function () {
          if (this.id == "") {
            dialog.showErrorBox("提示", "请输入SecretId")
            return
          }
          if (this.key == "") {
            dialog.showErrorBox("提示", "请输入SecretKey")
            return
          }
          if (this.name == "") {
            dialog.showErrorBox("提示", "请输入项目名称")
            return
          }
          config.addProject(this.id, this.key, this.name)
        }
      }
    })


    $(window).on('load', function () {

  </script>
