<script>
    function abc() {
        const tencentcloud = require("tencentcloud-sdk-nodejs");


        const ScfClient = tencentcloud.scf.v20180416.Client;
        const models = tencentcloud.scf.v20180416.Models;

        const Credential = tencentcloud.common.Credential;
        const ClientProfile = tencentcloud.common.ClientProfile;
        const HttpProfile = tencentcloud.common.HttpProfile;

        let cred = new Credential("AKIDWxY0Msxl3ERZyDaNHyGC2f7Jv74no3wj", "yhutQjma9Vcdftr3EZp9QvSvKetKgxRg");
        let httpProfile = new HttpProfile();
        httpProfile.endpoint = "scf.tencentcloudapi.com";
        let clientProfile = new ClientProfile();
        clientProfile.httpProfile = httpProfile;
        let client = new ScfClient(cred, "ap-guangzhou", clientProfile);

        let req = new models.ListFunctionsRequest();

        let params = '{}'
        req.from_json_string(params);


        client.ListFunctions(req, function (errMsg, response) {

            if (errMsg) {
                console.log(errMsg);

            console.log(response.to_json_string());
